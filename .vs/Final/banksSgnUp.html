<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Bank Sign Up</title>
    <link rel="stylesheet" type="text/css" href="bankSignUp.css">
</head>
       
        <body>
            <div class="loginbox">
                <img src="download.jpg" class="employee">
                <h1>Sign Up Here</h1>
                <form autocomplete="on">
                    <label for="bankcode">Bank Code</label>
                    <input type="text" name="bankcode" placeholder="Enter Bank Code">
                    <button type="button" class="button1">Get OTP</button>
                    <input type="text" name="otp" placeholder="Enter OTP">
                    <button type="submit" class="button2">Login</button>
                </form>
            </div>
        </body>
</html>
