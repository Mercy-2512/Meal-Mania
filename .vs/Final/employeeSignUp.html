<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title>Employee Sign Up</title>
    <link rel="stylesheet" type="text/css" href="employeeSignUp.css">
</head>
        <body>
            <div class="loginbox">
                <img src="download.jpg" class="employee">
                <h1>Sign Up Here</h1>
                <form autocomplete="on">
                    <label for="bankname">Bank name</label>
                    <input type="text" name="bankname" placeholder="Enter Bank Name">
                    <label for="empid">Employee ID</label>
                    <input type="text" name="empid" placeholder="Enter Employee ID">
                    <label for="name">Name</label>
                    <input type="text" name="name" placeholder="Enter your name">
                    <label for="age">Age</label>
                    <input type="text" name="age" placeholder="Enter your age">
                    <button type="submit" class="button">Sign Up</button>
                </form>
            </div>
        </body>
</html>
