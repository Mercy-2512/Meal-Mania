<!DOCTYPE html>

<html lang="en" xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="utf-8" />
    <title> Register</title>
    <link rel="stylesheet" href="regis.css" />
</head>
<body>
    <div class="loginp">
        <div class="form-box">
            <div class="button-box">
                <div class="btn"></div>
                <button type="button" class="toggle-btn">Register</button>
            </div>
            <form id="register" class="input-group">
                <input type="text" class="input-field" placeholder="Name" required />
                <input type="email" class="input-field" placeholder="Enter your email " required />
                <input type="password" class="input-field" placeholder="Enter Password" required />
                <input type="password" class="input-field" placeholder="Confirm Password" required />
                <input type="number" class="input-field" placeholder="Enter your age" required />
                <p>Gender:</p><br />
                <input type="radio" id="male" name="gender" value="MALE">
                <label for="html">MALE</label><br>
                <input type="radio" id="female" name="gender" value="FEMALE">
                <label for="css">FEMALE</label><br>
                <input type="radio" id="others" name="gender" value="OTHERS">
                <label for="others">OTHERS</label>
                <button type="submit" class="sumbit">Get Started</button>
            </form>
        </div>
    </div>
</body>
</html>
